<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Form Validation</title>
  </head>
  <body>
    
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h1 class="text-center mt-4">Form Validation</h1>
            <div class="input-area mt-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Username ..." autocomplete="off">
                    <div class="valid-feedback">This is OK</div>
                    <div class="invalid-feedback">This is wrong , You character must beetwen 2-10</div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="zip" placeholder="ZipCode ..." autocomplete="off">
                    <div class="valid-feedback">This is OK</div>
                    <div class="invalid-feedback">This is wrong , You character must 55555-55555 or 5555555555</div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email ..." autocomplete="off">
                    <div class="valid-feedback">This is OK</div>
                    <div class="invalid-feedback">This is wrong , You character must example@ex.com</div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="phone" placeholder="+98 *** *****" autocomplete="off">
                    <div class="valid-feedback">This is OK</div>
                    <div class="invalid-feedback">This is wrong , You character must +98 325 23654</div>
                </div>
                <input type="submit" value="Submit" class="btn btn-dark btn-block" >
            </div>
        </div>
    </div>
</div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
